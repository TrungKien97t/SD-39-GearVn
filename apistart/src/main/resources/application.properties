spring.application.name=apistart
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Gearvn1;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Dialect cho SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Hibernate DDL Auto (n?u mu?n Hibernate t? t?o b?ng, ch?n update ho?c create)
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
